    <link href='webjars/lib/css/fontawesome/4.7.0/fontawesome.css' rel='stylesheet' type='text/css'>
    <link href='webjars/lib/css/bootstrap/4.5.0/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href="webjars/css/shiuli.css" rel="stylesheet" type="text/css"/>

    <link rel="shortcut icon" type="image/png" href="webjars/images/shiuli-logo_40px.png"/>

<body>

        <div>

                    data-toggle="collapse" data-target="#svcmenu"
                    aria-controls="svcmenu" aria-expanded="false" aria-label="Toggle navigation">

            <div class="collapse navbar-collapse" id="svcmenu">

            </div>
        </div>
    </nav>

        <div class="row h-100">
            <div class="col-sm-2 left">
                <section class="left-scroll">
                    <ul id="left-div" class="fa-ul shiuli"></ul>
                </section>
            </div>
            <div id='log' class="col-sm-10 right"></div>
        </div>
    </div>

<footer>
</footer>
<script src='webjars/js/shiuli.js'></script>
<script>
    $(function () {
        shiuli.init("#nav-brand", "#nav-ul", "#left-div", "#log");
    });
